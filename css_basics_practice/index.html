<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Basics</title>
    <style>
        #heading{
            color: aqua;
        }
        .divClass{
            color: blueviolet;
            /* Color is blueviolet */
        }
        #divId{
            color: brown;
        }
        p{
            color: cadetblue;
        }
        .heading{
            color: chartreuse;
        }
        div{
            color: chocolate;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="color: red;">This is H1</h1>
    <div id="heading" style="color: blue;">This is Div</div>
    <div class="divClass">This is Div with class</div>
    <div id="divId">DIV</div>
    <p>PARA</p>
    <h1 class="heading">HEADING</h1>
    <div id="first">DIV1</div>
    <div id="second">DIV2</div>
</body>
</html>
